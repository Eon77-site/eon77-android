name: Build AION APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Dependências do Sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            unzip \
            zip \
            cmake \
            autoconf \
            libtool \
            pkg-config \
            libsqlite3-dev \
            python3-dev

      - name: Instalar Buildozer e Cython
        run: |
          pip3 install --upgrade buildozer cython==0.29.33

      - name: Instalar dependências nativas para cryptography
        run: |
          sudo apt-get install -y libffi-dev libssl-dev python3-dev
          pip3 install --upgrade cffi pycparser

      - name: Cache do Buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Construir APK
        run: |
          mkdir -p ~/.android
          echo "count=0" > ~/.android/repositories.cfg
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "y"

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: AION-Network-Debug-APK
          path: bin/*.apk
